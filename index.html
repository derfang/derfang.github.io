<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Weaver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Rhythm Weaver ðŸŽµ</h1>

        <div class="global-controls">
            <h2>Global Controls</h2>
            <div class="control-group">
                <label for="tempo">Tempo:</label>
                <input type="range" id="tempo" min="1" max="300" value="120">
                <input type="number" id="tempo-input" min="1" max="300" value="120" aria-label="Tempo value">
                <span>BPM</span>
            </div>
            <div class="transport-controls">
                <button id="play-btn">Play</button>
                <button id="stop-btn">Stop</button>
            </div>
            <div class="session-controls">
                <button id="save-btn">Save to File</button>
                <button id="load-btn">Load from File</button>
                <input type="file" id="load-input" accept=".json" style="display: none;">
            </div>
        </div>

        <div class="measure-sequencer">
            <h2>Song Sequencer</h2>
            <div id="sequencer-container" class="sequencer-container">
                </div>
            <button id="add-measure-btn">+ Add Measure</button>
        </div>

        <div id="measure-editor" class="measure-editor is-hidden">
            <h2 id="editor-title">Edit Measure</h2>
            <div class="control-group">
                <label for="subdivisions">Subdivisions:</label>
                <input type="number" id="subdivisions" min="1" max="16" value="4">
            </div>
            <div id="pattern-grid" class="pattern-grid">
                </div>
            <button id="close-editor-btn">Done</button>
        </div>

        <footer>
            <p>Made with &hearts; by DERFANG</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
